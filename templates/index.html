<!DOCTYPE html>
<html>
<head>
    <title>Lista de Tareas</title>
</head>
<body>
    <h1>Lista de Tareas</h1>

    <form action="/" method="POST">
        <input type="text" name="task" required>
        <input type="submit" value="Agregar tarea">
    </form>

    <form action="/mark-all" method="POST">
        <button type="submit">Marcar todas</button>
        <ul>
            {% for index in range(tasks|length) %}
            <li>
                <input type="checkbox" name="checkbox" value="{{ index }}">
                {{ tasks[index] }}
                <button type="button" onclick="window.location.href='/delete/{{ index }}'">Eliminar</button>
            </li>
            {% endfor %}
        </ul>
    </form>
</body>
</html>
